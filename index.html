      @import url("https://fonts.googleapis.com/css2?family=Hannari&display=swap");
      /* CSS スタイル */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Hannari", serif;
        color: #1e1e1e;
      }
      .container {
        margin: 0 auto;
        max-width: 900px;
        padding: 0 16px;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        justify-content: center;
        padding: 16px;
      }

      .card {
        border: 1px solid #ededed;
        border-radius: 4px;
        max-width: 467px;
        margin: 1px;
        overflow: hidden; /* 追加: リンクがカードの外に広がらないようにする */
        box-shadow: 2px 2px 2px #cdcdcd;
        background-color: #f7f7f7;
      }
      .card-body {
        padding: 0;
      }
      .card img {
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        object-fit: cover;
        width: 100%;
      }
      .card-content {
        margin: 8px;
      }
      .card-text {
        margin-top: 8px;
        color: #718096;
        text-align: right;
      }
      .card-heading {
        font-size: 0.8rem;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .card-heading:hover{
        color: #00c9e8 !important; /* 文字色 */
    text-decoration: none !important; /* リンクに出てくる下線を無効にする */    
    transition: 0.5s !important;
}


      .card-author {
        display: flex;
        align-items: center;
        margin-top: 8px;
        color: #718096;
      }
      .card-author span {
        margin-left: 5px;
      }
      .card-description {
        font-size: 0.8rem;
        margin-top: 8px;
      }

      .size-6 {
        width: 12%;
      }

      /* リンクをブロックレベルにする */
      .card a {
        display: block;
        color: inherit; /* リンクの色を継承する */
        text-decoration: none; /* リンクの下線を削除 */
      }

      .slider img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        box-shadow: 2px 2px 2px #cdcdcd;
      }

      /* レスポンシブデザイン スライダーも追加 */
      @media (max-width: 600px) {
        .card-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .slider img {
          max-width: 100%;
          margin-top: 10px;
          border-radius: 4px;
          box-shadow: 2px 2px 2px #cdcdcd;
        }
      }
      @media (min-width: 601px) and (max-width: 850px) {
        .card-grid {
          grid-template-columns: repeat(3, 1fr);
        }
        
        .slider img {
          margin-top: 20px;
          max-width: 100%;
          border-radius: 4px;
          box-shadow: 2px 2px 2px #cdcdcd;
        }

      }     
      @media (min-width: 851px) {
        .card-grid {
          grid-template-columns: repeat(6, 1fr); /* PCで6カラム表示 */
        }
        .card-heading {
          text-align: center; /* 4カラム時に中央揃え */
        }

        .slider img {
          margin-top: 20px;
          max-width: 100%;
          border-radius: 4px;
          box-shadow: 2px 2px 2px #cdcdcd;
        }
        

      }
    </style>

      .swiper-container {

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 画像をスライド全体にフィットさせる */
      }

      .swiper-pagination {
        position: absolute;
        bottom: 20px; /* ページネーションの位置を調整 */
        left: 0;
        width: 100%;
        text-align: center;
      }

      /* レスポンシブ対応のスタイル */
      @media (max-width: 768px) {
        .swiper-container {
          padding-bottom: 40px; /* 画面幅が768px以下の場合、スライダーのパディングを減らす *4
        }
        .swiper-pagination {
          bottom: -70px; /* ページネーションの位置を調整 */
        }
      }

      @media (max-width: 480px) {
        .swiper-container {
          padding-bottom: 40px; /* 画面幅が480px以下の場合、スライダーのパディングをさらに減らす */
        }
        .swiper-pagination {
          bottom: -50px; /* ページネーションの位置をさらに調整 */
        }
      }
